<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <main>
      <article class="card">
        <div class="image">
          <img
            src="./assets/images/illustration-article.svg"
            alt="Illustration of a blog article"
          />
        </div>
        <div class="content">
          <h2 class="type">Learning</h2>
          <h3 class="date">Published 21 Dec 2023</h3>
          <h1 class="title">HTML & CSS foundations</h1>
          <p class="desc">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
        </div>
        <div class="author">
          <img src="./assets/images/image-avatar.webp" alt="Avatar of Greg Hooper" />
          <h4 class="name">Greg Hooper</h4>
        </div>
      </article>
    </main>
  </body>
</html>
